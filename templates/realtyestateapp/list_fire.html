{% extends 'base.html' %}
 .clear {clear: both;}
{% block title %}Последние статьи{% endblock %}


{% block content %}

    {% if latest_list %}

        {% for a in latest_list %}


            <div class="box">
                <div class="clear">
                <center>
                <p><a href="{% url 'detail' a.id %}"> <img src="/media/{{ a.image }}" style="width:600px; height:450px;"> </p>

                 <b2>  <strong > {{a.title}}  </strong> <br></b2>
                    <b2>  {{a.period}}  </b2>
                </center>
                </div>
            </div>

        {% endfor %}
    {% else %}
        Статьи не найдены
    {% endif  %}
{% endblock %}
